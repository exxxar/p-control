        schema:
          format: int64
          minimum: 1
          type: integer
        style: form
      - description: размер выдачи на странице
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int64
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginateObject'
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/Profile'
                    type: array
          description: OK
        default:
