openapi: 3.0.2
info:
  contact:
    email: exxxar@gmail.com
    name: API Support
  description: ' <h2>Приложение Народный контроль</h2> <p><strong>Основная цель</strong>:
    контроль за состоянием сфер жизнедеятельности города по отраслям:</p> <ul> <li>общественный
    транспорт (мин.транс)</li> <li>состояние дорог и прилегающий территорий (мин.транс)</li>
    <li>состояние благоустройства города (мин. хоз)</li> <li>аварийные участки города,
    прорывы водо- тепло- коммуникаций, обрывы электро коммуникаций  (жэк)</li> <li>постройки
    в аварийном состоянии (мин. Хоз)</li> <li>уборка территории и вывоз отходов (мин.
    Хоз)</li> <li>некачественные товары (потреб контроль)</li> <li>скопление животных
    (мин. Хоз)</li> <li>последствия стихийных бедствий  (мин. Хоз,  мчс)</li> <li>последствие
    военных действий (мчс, военные, мин. Транс)</li> <li>проявления вандализмам (в
    т.ч. размещение рекламы в неположенном месте)</li> <li>состояние фортификационных
    сооружений (мчс)</li> <li>состояние рабочего места (проф. Комиссии)</li> <li>регулярное
    скопление криминальных (или асоциальных) элементов общества или проявление аморального
    поведения в общественных местах (мин. Хоз)</li> <li>нарушение ПДД участниками
    дорожного движения (мвд)</li> <li>также могут быть заявки без категории</li> <li>инициативы
    граждан - полезные нововведения от граждан</li> <li>заявки на утерянные или найденные
    вещи</li> </ul> '
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: API системы "Народный контроль"
  version: "1.0"
servers:
- description: API-сервер системы "Народный контроль"
  url: '{protocol}://api.domain-name.ru'
  variables:
    protocol:
      default: https
      enum:
      - http
      - https
paths:
  /services/address:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              example:
                latitude: "23.4445555"
                longitude: "35.2233444"
              properties:
                latitude:
                  example: "23.4445555"
                  type: string
                longitude:
                  example: "35.2233444"
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Получаем адрес по координатам
      tags:
      - Сервисные методы
      x-contentType: application/json
      x-accepts: application/json
  /services/coords:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              properties:
                address:
                  example: г. Донецк, пр. Киевский, 28
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_object'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Получаем координаты по адресу
      tags:
      - Сервисные методы
      x-contentType: application/json
      x-accepts: application/json
  /services/mailing:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          multipart/form-data:
            schema:
              properties:
                title:
                  example: Заголовок сообщения
                  type: string
                message:
                  example: Сообщение пользователю
                  type: string
                level:
                  description: |
                    Уровень сообщения:
                      * `INFO` - оповещение
                      * `DANGER` - критически важное
                      * `WARNING` - предупреждение
                  enum:
                  - INFO
                  - DANGER
                  - WARNING
                  type: string
                type:
                  description: |
                    Тип сообщения:
                      * `COORDS_ALERT` - отметка на карте (на случай проишествия)
                      * `TEXT` - текстовое сообщение с вложениями
                  enum:
                  - COORDS_ALERT
                  - TEXT
                  type: string
                send_as:
                  default: AS_EMAIL
                  description: |
                    Способ отправки оповещения (по умолчанию отправка на почту):
                      * `AS_NOTIFICATION` - всплывающее сообщение
                      * `AS_EMAIL` - почтовое сообщение
                      * `AS_EMAIL_AND_NOTIFICATION` - всплывающее сообщение + почта
                      * `AS_SMS` - по СМС
                      * `ALL` - одновременно через все каналы оповещений
                  enum:
                  - AS_NOTIFICATION
                  - AS_EMAIL
                  - AS_EMAIL_AND_NOTIFICATION
                  - AS_SMS
                  - ALL
                  type: string
                user_ids:
                  default: []
                  description: приоритетный фильтр для рассылки
                  example:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  items:
                    type: integer
                  type: array
                category:
                  description: |
                    Категория отправки:
                      * `SELECTED_USERS` - только указанным пользователям
                      * `ONLY_USERS` - только пользователям
                      * `ALL` - всем
                      * `ONLY_ACTIVE_REQUEST` - только пользователям, у которых активные заявки
                      * `ONLY_ARCHIVE_REQUEST` - только пользователям с архивными заявками
                      * `ONLY_CONTRACTORS` - только исполнительным \ контролирующим органам
                      * `ONLY_CONTRACTORS_EXECUTIVE` - только исполнительным органам
                      * `ONLY_CONTRACTORS_SUPERVISING` - только контролирующим органам
                  enum:
                  - SELECTED_USERS
                  - ONLY_USERS
                  - ALL
                  - ONLY_ACTIVE_REQUEST
                  - ONLY_ARCHIVE_REQUEST
                  - ONLY_CONTRACTORS
                  - ONLY_CONTRACTORS_EXECUTIVE
                  - ONLY_CONTRACTORS_SUPERVISING
                  type: string
                filenames:
                  default: []
                  items:
                    format: binary
                    type: string
                  type: array
              type: object
      responses:
        "204":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: оповещение пользователей
      tags:
      - Сервисные методы
      x-contentType: multipart/form-data
      x-accepts: application/json
  /services/statistic:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_3'
        content:
          application/json:
            schema:
              properties:
                start_at:
                  example: 2021-01-01 11:00:00
                  type: string
                end_at:
                  example: 2021-01-02 11:00:00
                  type: string
                object_id:
                  default: []
                  example:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  items:
                    type: integer
                  type: array
                object_type:
                  description: |
                    Статистика по:
                      * `REQUEST_BY_CATEGORIES` - запросы по категориям
                      * `REQUEST_BY_CONTRACTORS` - запросы по исполнительным \ контролирующим органам
                      * `REQUEST_BY_CONTRACTORS_EXECUTIVE` - запросы по исполнительным  органам
                      * `REQUEST_BY_CONTRACTORS_SUPERVISING` - запросы по контролирующим органам
                      * `CONTRACTORS` - добавленные исполнительные \ контролирующие органы
                      * `ACCEPTED_REQUESTS` - принятые в работу заявки
                      * `DECLINE_REQUESTS` - отклоненные заявки
                      * `SUMMARY_ALL` - суммарная сводка по заявкам
                      * `NEW_USERS` - новые пользователи
                      * `ACTIVE_USERS` - активные пользователи
                  enum:
                  - REQUEST_BY_CATEGORIES
                  - REQUEST_BY_CONTRACTORS
                  - REQUEST_BY_CONTRACTORS_EXECUTIVE
                  - REQUEST_BY_CONTRACTORS_SUPERVISING
                  - CONTRACTORS
                  - ACCEPTED_REQUESTS
                  - DECLINE_REQUESTS
                  - SUMMARY_ALL
                  - NEW_USERS
                  - ACTIVE_USERS
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_object'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: статистика по категориям за период
      tags:
      - Сервисные методы
      x-contentType: application/json
      x-accepts: application/json
  /services/heatmap:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_4'
        content:
          application/json:
            schema:
              properties:
                start_at:
                  example: 2021-01-01 11:00:00
                  type: string
                end_at:
                  example: 2021-01-02 11:00:00
                  type: string
                category_id:
                  default: []
                  example:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  items:
                    type: integer
                  type: array
                type:
                  description: |
                    Тепловая карта заявок:
                      * `ACCEPTED` - принятые запросы
                      * `RESOLVED` - выполненные запросы
                      * `NOT_ACCEPTED` - не принятые запросы
                      * `DECLINED` - отклоненные запрос
                  enum:
                  - ACCEPTED
                  - RESOLVED
                  - NOT_ACCEPTED
                  - DECLINED
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: тепловая карта проблемных \ решенных зон за период
      tags:
      - Сервисные методы
      x-contentType: application/json
      x-accepts: application/json
  /services/request/import:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_5'
        content:
          multipart/form-data:
            schema:
              properties:
                filenames:
                  default: []
                  items:
                    format: binary
                    type: string
                  type: array
              type: object
      responses:
        "204":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: импортирование заявок в формате Excel-файла(ов)
      tags:
      - Сервисные методы
      x-contentType: multipart/form-data
      x-accepts: application/json
  /services/request/export:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object_6'
        content:
          application/json:
            schema:
              properties:
                start_at:
                  example: 2021-01-01 11:00:00
                  type: string
                end_at:
                  example: 2021-01-02 11:00:00
                  type: string
                category_id:
                  default: []
                  example:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  items:
                    type: integer
                  type: array
                type:
                  description: |
                    Экспорт заявок по типу:
                      * `ACCEPTED` - принятые запросы
                      * `RESOLVED` - выполненные запросы
                      * `NOT_ACCEPTED` - не принятые запросы
                      * `DECLINED` - отклоненные запрос
                  enum:
                  - ACCEPTED
                  - RESOLVED
                  - NOT_ACCEPTED
                  - DECLINED
                  type: string
              type: object
      responses:
        "200":
          content:
            application/binary:
              schema:
                format: binary
                type: string
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: экспортирование заявок в формате Excel-файла
      tags:
      - Сервисные методы
      x-contentType: application/json
      x-accepts: application/json
  /users/{userId}:
