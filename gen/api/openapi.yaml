              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Обновляем профиль пользователя по идентификатору
      tags:
      - Профиль пользователя
      x-contentType: application/json
      x-accepts: application/json
  /profiles:
    get:
      parameters:
