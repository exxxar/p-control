              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - bearerAuth: []
      summary: Находим пользователя по идентификатору
      tags:
      - Пользователи
      x-accepts: application/json
    put:
      parameters:
      - description: Целочисленный идентификатор пользователя
        explode: false
        in: path
        name: userId
        required: true
        schema:
          format: int64
          minimum: 1
